<body>
  <div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="./log.html">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Free</h1>
        
        <div class="top-row">
          <div class="field-wrap">          
            <input type="text" required autocomplete="off" placeholder="First Name *" />
             <span class="validation-tooltip" id="tooltip">Please fill out this field.</span> 
          </div>
      
          <div class="field-wrap">          
            <input class="lname" type="text"required autocomplete="off" placeholder="Last Name *"/>
             <span class="validation-tooltip" id="tooltip1">Please fill out this field.</span> 
          </div>
        </div>

        <div class="field-wrap">       
          <input class="email" type="email"required autocomplete="off" placeholder=" Email Address *"/>
           <span class="validation-tooltip" id="tooltip2">Please include an '@' in the email addres.'j'is missing an '@'.</span> 
        </div>
        
        <div class="field-wrap">        
          <input class="password" type="password"required autocomplete="off" placeholder="Set A Password *"/>
           <span class="validation-tooltip" id="tooltip3">Please fill out this field.</span>           
           <button class="passwordToggler"><i class="bi bi-eye-slash"></i></button>
           
        </div>
        <span class="tooltips"></span>
        <button type="submit" class="bigBtn button button-block">Get Started</button>
        
        </form>
      </div>


     <!--LOGIN PART START-->
       <div id="login"></div>     
    </div><!-- tab-content -->
</div> <!-- /form -->
